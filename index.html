<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div id="container">
    <div id="picture">
      <img id="hero" src="./images/illustration-hero.svg" alt="">

    </div>
    <div id="title">
      Order Summary
    </div>
    <div id="info">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div id="plan">
      <div id="musicNote">
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div id="middle">
        <span id="annual">Annual Plan</span>
        <span id="price">$59.99/year</span>
      </div>
      <div id="change">
        <a href="">Change</a>
      </div>
    </div>

    <button id="proceed"><b>Proceed to Payment</b></button>
    <button id="cancel"><b>Cancel Order</b></button>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hernan Berisso</a>.
  </div> -->
</body>

</html>
